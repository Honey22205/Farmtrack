<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Track</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Background gradient */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent box */
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            position: relative;
        }

        h1 img {
            width: 50px;
            position: absolute;
            top: -10px;
            right: 0;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .label-container, .input-container {
            width: 48%;
        }

        .label-container label, .input-container label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #000;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FARM TRACK <img src="C:\Users\BIT\Desktop\templates\corn.png" alt="Corn Icon" height=auto widt=auto></h1> <!-- Add your icon here -->
        <a href="http://127.0.0.1:8000/chat" class="chatbot-button">Chatbot</a>
        <style>
            .chatbot-button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #4CAF50; /* Green */
                color: white;
                text-align: center;
                text-decoration: none;
                border-radius: 5px;
                margin: 20px 0;
                transition: background-color 0.3s;
            }
            .chatbot-button:hover {
                background-color: #45a049; /* Darker green on hover */
            }
        </style>

        <form action="/submit" method="POST">
            <div class="form-group">
                <div class="label-container">
                    <label for="cropType">Crop type :</label>
                    <input type="text" id="cropType" name="cropType" placeholder="Enter crop type">
                </div>
                <div class="input-container">
                    <label for="marketPrices">Market Prices :</label>
                    <input type="text" id="marketPrices" name="marketPrices" placeholder="Enter market prices">
                </div>
            </div>

            <div class="form-group">
                <div class="label-container">
                    <label for="location">Location :</label>
                    <input type="text" id="location" name="location" placeholder="Enter location">
                </div>
                <div class="input-container">
                    <label for="excessProduction">Excess Production :</label>
                    <input type="text" id="excessProduction" name="excessProduction" placeholder="Enter excess production">
                </div>
            </div>

            <div class="form-group">
                <div class="label-container">
                    <label for="farmSize">Farm Size :</label>
                    <input type="text" id="farmSize" name="farmSize" placeholder="Enter farm size">
                </div>
                <div class="input-container">
                    <label for="waterSource">Water Source :</label>
                    <input type="text" id="waterSource" name="waterSource" placeholder="Enter water source">
                </div>
            </div>

            <div class="form-group">
                <div class="label-container">
                    <label for="sowingTime">Sowing Time :</label>
                    <input type="text" id="sowingTime" name="sowingTime" placeholder="Enter sowing time">
                </div>
                <div class="input-container">
                    <label for="fertilizerType">Fertilizer Type :</label>
                    <input type="text" id="fertilizerType" name="fertilizerType" placeholder="Enter fertilizer type">
                </div>
            </div>

            <div class="form-group">
                <div class="label-container">
                    <label for="harvestTime">Harvest Time :</label>
                    <input type="text" id="harvestTime" name="harvestTime" placeholder="Enter harvest time">
                </div>
                <div class="input-container">
                    <label for="otherInfo">Any other info :</label>
                    <input type="text" id="otherInfo" name="otherInfo" placeholder="Enter additional info">
                </div>
            </div>

            <button type="submit">Submit</button> <!-- Add a submit button -->
        </form>
        
    </div>

</body>
</html>
